<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Discovery</title>
    <style>
        @font-face {
    font-family: "Burbank";
    src: url("Burbank Big Condensed Black 700.ttf") format("truetype");
}

body {
    font-family: "Burbank", Arial, sans-serif;
    background-color: #0d0d0d;
    color: #ffffff;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
}

.container {
    width: 95%;
    margin: 0 auto;
    padding: 10px;
    animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.category {
    margin-bottom: 30px;
}

.category-title {
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 10px;
    text-shadow: 0 4px 8px rgba(0, 255, 255, 0.7);
}

.category-description {
    font-size: 1.4rem;
    margin-bottom: 15px;
    color: #aaaaaa;
}

.maps-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 15px;
}

.map-card {
    background: linear-gradient(145deg, #1f1f1f, #292929);
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5), 0 3px 5px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s, box-shadow 0.3s;
}

.map-card:hover {
    transform: translateY(-8px) scale(1.05);
    box-shadow: 0 10px 18px rgba(0, 255, 255, 0.5), 0 6px 15px rgba(0, 0, 0, 0.5);
}

.map-card img {
    width: 100%;
    height: 140px;
    object-fit: cover;
    border-bottom: 3px solid #00ffff;
}

.map-info {
    padding: 15px;
}

.map-title {
    font-size: 1.6rem;
    font-weight: bold;
    margin-bottom: 8px;
    color: #00ffff;
    text-shadow: 0 3px 6px rgba(0, 255, 255, 0.5);
}

.map-creator {
    font-size: 1.1rem;
    color: #cccccc;
    margin-bottom: 8px;
}

.map-ccu {
    font-size: 1.2rem;
    color: #ffffff;
    font-weight: bold;
    background: linear-gradient(90deg, #00ff00, #00ffff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.7; }
}

.top-bar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #1a1a1a;
    padding: 8px 16px;
    z-index: 1000;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.dropdown {
    display: flex;
    align-items: center;
}

.dropdown select {
    font-family: "Burbank", Arial, sans-serif;
    font-size: 1.2rem;
    padding: 8px;
    border: none;
    border-radius: 6px;
    background-color: #242424;
    color: #00ffff;
    outline: none;
    cursor: pointer;
}

.search {
    display: flex;
    justify-content: center; /* Κεντράρει τα περιεχόμενα */
    align-items: center;
    width: 100%; /* Διασφαλίζει ότι καταλαμβάνει όλο το πλάτος */
}
.search input {
    font-family: "Burbank", Arial, sans-serif;
    font-size: 1.5rem;
    padding: 10px;
    border: none;
    border-radius: 8px;
    background-color: #242424;
    color: #ffffff;
    outline: none;
    margin-right: 10px;
    width: 300px;
}
.search button {
    font-family: "Burbank", Arial, sans-serif;
    font-size: 1.5rem;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background-color: #00ffff;
    color: #0d0d0d;
    cursor: pointer;
    transition: background-color 0.3s;
}
.search button:hover {
    background-color: #00cccc;
}

#errorMessage {
    position: fixed;
    top: 15px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #ff4d4d;
    color: #ffffff;
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
    z-index: 1000;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    opacity: 0;
    visibility: hidden;
    animation: none;
}

@keyframes fadeInOut {
    0% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
    10% { opacity: 1; transform: translateX(-50%) translateY(0); }
    90% { opacity: 1; transform: translateX(-50%) translateY(0); }
    100% { opacity: 0; transform: translateX(-50%) translateY(10px); }
}

#totalPlayers {
    font-size: 20px;
    font-weight: bold;
    color: #00cc00;
    text-align: center;
    margin-top: 15px;
    animation: liveUpdateAnimation 1s ease-in-out infinite;
}

@keyframes liveUpdateAnimation {
    0% { transform: scale(1); color: #00cc00; }
    50% { transform: scale(1.05); color: #ffcc00; }
    100% { transform: scale(1); color: #00cc00; }
}

.category-title {
    font-size: 3rem;
    font-weight: bold;
    margin-bottom: 15px;
    text-shadow: 0 4px 10px rgba(0, 255, 255, 0.7);
    color: #00ffff; /* Χρώμα τίτλου */
}

.category-description {
    font-size: 1.8rem;
    margin-bottom: 25px;
    color: #aaaaaa;
}

/* Προαιρετικά για την εμφάνιση των τίτλων των νέων κατηγοριών */
.category .category-title {
    color: #ffcc00; /* Χρώμα για νέες κατηγορίες */
}

#totalPlayers {
    position: fixed;
    top: 70px; /* Απόσταση από την κορυφή για να το τοποθετήσεις κάτω από το search */
    left: 50%;
    transform: translateX(-50%);
    font-size: 24px;
    font-weight: bold;
    color: #00cc00;
    text-align: center;
    animation: liveUpdateAnimation 1s ease-in-out infinite;
    z-index: 1000;
}

@keyframes liveUpdateAnimation {
    0% {
        transform: scale(1);
        color: #00cc00;
    }
    50% {
        transform: scale(1.05);
        color: #ffcc00;
    }
    100% {
        transform: scale(1);
        color: #00cc00;
    }
}


    </style>
</head>
<body>
    <div class="top-bar">
        <div class="dropdown">
            <select id="categoryDropdown" onchange="scrollToCategory()">
                <option value="">Select a category...</option>
            </select>
        </div>
        <div class="search">
            <input type="text" id="searchInput" placeholder="Search by Creator, Code, or Island Name...">
            <button onclick="searchMap()">Search</button>
        </div>
    </div>
    <div class="container">
        <div id="categories"></div>
    </div>
    <div id="errorMessage" class="error-message">The map you are looking for is not in the discovery</div>
<div id="totalPlayers">Total Players Across All Maps: 0</div>
<script>
    // Format numbers with commas
    function formatNumber(num) {
        return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    // Animate count-up for the players online counter
    function animateCountUp(element, oldValue, newValue, duration) {
        if (oldValue === newValue) return; // Skip animation if the value hasn't changed

        let startTime = null;

        function step(currentTime) {
            if (!startTime) startTime = currentTime;
            const progress = Math.min((currentTime - startTime) / duration, 1);
            const value = Math.floor(progress * (newValue - oldValue) + oldValue);
            element.textContent = `Players Online: ${formatNumber(value)}`;
            if (progress < 1) {
                requestAnimationFrame(step);
            }
        }

        requestAnimationFrame(step);
    }

    function showError(message) {
    const errorMessageElement = document.getElementById("errorMessage");
    errorMessageElement.textContent = message;
    
    // Show the error message
    errorMessageElement.style.visibility = "visible"; 
    errorMessageElement.style.opacity = 1;
    errorMessageElement.style.animation = "fadeInOut 10s ease-in-out forwards";

    // Automatically hide the error message after 10 seconds
    setTimeout(() => {
        errorMessageElement.style.visibility = "hidden"; 
        errorMessageElement.style.opacity = 0;
    }, 10000); // 10 seconds
}



    // Search for maps based on input
    function searchMap() {
        const query = document.getElementById("searchInput").value.toLowerCase();
        const categoriesContainer = document.getElementById("categories");
        const maps = categoriesContainer.querySelectorAll(".map-card");

        let found = false;
        maps.forEach(map => {
            const title = map.querySelector(".map-title").textContent.toLowerCase();
            const creator = map.querySelector(".map-creator").textContent.toLowerCase();

            if (title.includes(query) || creator.includes(query)) {
                map.scrollIntoView({ behavior: "smooth" });
                found = true;
            }
        });

        if (!found) {
            showError("The map you are looking for is not in the discovery");
        }
    }

    // Update CCU values for all maps
    async function updateCCUOnly() {
        try {
            const response = await fetch("https://fnzone.es/_next/data/Jm1aueX7SHfKWFWA433HQ/en/creative.json");
            const data = await response.json();

            const categoriesContainer = document.getElementById("categories");
            const maps = categoriesContainer.querySelectorAll(".map-card");

            maps.forEach(map => {
                const mapTitle = map.querySelector(".map-title").textContent;
                const ccuElement = map.querySelector(".map-ccu");

                data.pageProps.data.forEach(category => {
                    category.results.forEach(apiMap => {
                        if (apiMap.islandTitle === mapTitle) {
                            const newCCU = apiMap.globalCCU || 0;
                            const oldCCU = parseInt(ccuElement.textContent.replace(/[^\d]/g, "")) || 0;
                            animateCountUp(ccuElement, oldCCU, newCCU, 2000);
                        }
                    });
                });
            });
        } catch (error) {
            console.error("Error updating CCU data:", error);
        }
    }

    // Fetch and render data for categories and maps
    async function fetchDataAndRender(showAll = false) {
        try {
            const response = await fetch("https://fnzone.es/_next/data/Jm1aueX7SHfKWFWA433HQ/en/creative.json");
            const data = await response.json();

            const categoriesContainer = document.getElementById("categories");
            const dropdown = document.getElementById("categoryDropdown");
            categoriesContainer.innerHTML = ""; // Clear previous content
            dropdown.innerHTML = '<option value="">Select a category...</option>'; // Clear dropdown

            let totalPlayers = 0;

            // Show all maps if 'showAll' is true
            if (showAll) {
                const allMapsGrid = document.createElement("div");
                allMapsGrid.classList.add("maps-grid");

                data.pageProps.data.forEach(category => {
                    category.results.forEach(map => {
                        totalPlayers += map.globalCCU || 0;
                        const mapCard = createMapCard(map);
                        allMapsGrid.appendChild(mapCard);
                    });
                });

                categoriesContainer.appendChild(allMapsGrid);
            } else {
                // Loop through all categories
                data.pageProps.data.forEach(category => {
                    const categoryId = category.panelName.replace(/\s+/g, "-").toLowerCase();

                    // Add category to dropdown
                    const option = document.createElement("option");
                    option.value = categoryId;
                    option.textContent = category.panelName;
                    dropdown.appendChild(option);

                    // Create category section
                    const categoryDiv = document.createElement("div");
                    categoryDiv.classList.add("category");
                    categoryDiv.id = categoryId;

                    // Add category title
                    const title = document.createElement("h2");
                    title.classList.add("category-title");
                    title.textContent = category.panelName;
                    categoryDiv.appendChild(title);

                    // Add category description if available
                    if (category.panelSubtitle) {
                        const description = document.createElement("p");
                        description.classList.add("category-description");
                        description.textContent = category.panelSubtitle;
                        categoryDiv.appendChild(description);
                    }

                    // Create grid for maps
                    const mapsGrid = document.createElement("div");
                    mapsGrid.classList.add("maps-grid");

                    category.results.forEach(map => {
                        totalPlayers += map.globalCCU || 0;
                        const mapCard = createMapCard(map);
                        mapsGrid.appendChild(mapCard);
                    });

                    categoryDiv.appendChild(mapsGrid);
                    categoriesContainer.appendChild(categoryDiv);
                });
            }

            // Update total players live
            updateTotalPlayers(totalPlayers);
        } catch (error) {
            console.error("Error fetching or processing data:", error);
        }
    }

    // Create a map card with image, title, and CCU
    function createMapCard(map) {
        const mapCard = document.createElement("div");
        mapCard.classList.add("map-card");

        // Add map image
        const mapImage = document.createElement("img");
        mapImage.src = map.smallImage || "https://via.placeholder.com/280x160";
        mapImage.alt = map.islandTitle;
        mapCard.appendChild(mapImage);

        // Add map info
        const mapInfo = document.createElement("div");
        mapInfo.classList.add("map-info");

        const mapTitle = document.createElement("p");
        mapTitle.classList.add("map-title");
        mapTitle.textContent = map.islandTitle;
        mapInfo.appendChild(mapTitle);

        const mapCreator = document.createElement("p");
        mapCreator.classList.add("map-creator");
        mapCreator.textContent = `Creator: ${map.creatorSlug || "Unknown"}`;
        mapInfo.appendChild(mapCreator);

        const mapCCU = document.createElement("p");
        mapCCU.classList.add("map-ccu");
        mapCCU.textContent = "Players Online: 0";
        mapInfo.appendChild(mapCCU);

        // Animate CCU numbers
        if (map.globalCCU) {
            animateCountUp(mapCCU, 0, map.globalCCU, 2000);
        }

        mapCard.appendChild(mapInfo);
        return mapCard;
    }

    // Update the total players count
    function updateTotalPlayers(totalPlayers) {
        const totalPlayersElement = document.getElementById("totalPlayers");
        totalPlayersElement.textContent = `Total Players Across All Maps: ${formatNumber(totalPlayers)}`;

        // Apply live update animation
        totalPlayersElement.classList.add("live-update");
    }

    // Scroll to selected category
    function scrollToCategory() {
        const selectedCategory = document.getElementById("categoryDropdown").value;
        const categoryDiv = document.getElementById(selectedCategory);

        if (categoryDiv) {
            categoryDiv.scrollIntoView({ behavior: "smooth" });
        }
    }

    // Fetch data initially
    fetchDataAndRender();

    // Update CCU values only every 10 seconds
    setInterval(updateCCUOnly, 10000);

    // Show all maps when button is clicked
    document.getElementById("showAllMapsBtn").addEventListener("click", function() {
        fetchDataAndRender(true);
    });

    // Add event listener to category dropdown to scroll to the selected category
    document.getElementById("categoryDropdown").addEventListener("change", scrollToCategory);
</script>

</body>
</html>
